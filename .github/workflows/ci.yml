name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: cphours_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d cphours_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:test123@localhost:5432/cphours_test?schema=public&sslmode=disable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy

      - name: Typecheck
        run: npm run typecheck

      - name: Tests (local DB)
        run: npm run test:local

      - name: Build
        run: npm run build
